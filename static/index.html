<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence to Word Tokenizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sentence to Word Tokenizer</h1>
        <textarea id="paragraph" placeholder="Paste your paragraph here..." rows="10"></textarea>
        <button id="tokenizeButton">Tokenize</button>
        <h2>Tokenized Output:</h2>
        <pre id="output"></pre>
    </div>
    <script src="script.js"></script>
</body>

</html>
